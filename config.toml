baseURL = "https://science-for-nature-and-people.github.io/2020-data-collab-workshop/"
languageCode = "en-us"
title = "SNAPP Training"
theme = "gohugo-theme-ananke"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
# canonifyURLs
# keep this true when deployed but false when developing locally
canonifyURLs = true
toc = false
relativeurls = true

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Events"
    url = "/events"
    weight = 2
[[menu.main]]
    name = "Materials"
    url = "/materials"
    weight = 5


[params]
    description = "Tools and techniques for collaborative synthesis science"
    custom_css = ["css/ADC.css"]

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    facebook = ""
    twitter = "https://twitter.com/nceas"
    instagram = ""
    youtube = ""
    github = "https://github.com/NCEAS/nceas-training"
    linkedin = ""
    # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
    background_color_class = "bg-near-black"
    featured_image = "./images/fishing.jpg"

    [params.logo]
    url = "./images/snapp-logo.png"
    width = 50
    height = 50
    alt = "Logo"
